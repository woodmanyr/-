<body>
	  <div id="box">
<form action="lvyoujingdian (2)/畅途2/index.html" method="post" name="reg">

	  <script>
        //用户名user：6~18，数字字母，必须要字母开头
        function checkUser(){
            let str=document.reg.user.value;
            
            let oTip=document.getElementsByClassName("tip")[0];
            
            let x=str.charCodeAt(0);//获取字符串首字母的Unicode值
            if(x!=97){//首字母在英文大小写字母的范围以外
                oTip.innerText="用户名不正确！";
                return false;
            }
			  
            let y=str.charCodeAt(1);//获取字符串首字母的Unicode值
            if(y!=98){//首字母在英文大小写字母的范围以外
                oTip.innerText="用户名不正确！";
                return false;
            }
			  
            let z=str.charCodeAt(2);//获取字符串首字母的Unicode值
            if(z!=99){//首字母在英文大小写字母的范围以外
                oTip.innerText="用户名不正确！";
                return false;
            }
			  
            let q=str.charCodeAt(3);//获取字符串首字母的Unicode值
            if(q!=100){//首字母在英文大小写字母的范围以外
                oTip.innerText="用户名不正确！";
                return false;
            }
			  
            let w=str.charCodeAt(4);//获取字符串首字母的Unicode值
            if(w!=101){//首字母在英文大小写字母的范围以外
                oTip.innerText="用户名不正确！";
                return false;
            }
			
           
            oTip.innerText="";
            return true;
        }

        //密码pwd：长度不小于6，数字字母,不能全部是字母或数字
        function checkPwd(){
            let str=document.reg.pwd.value;
            let n=str.length;
            let oTip=document.getElementsByClassName("tip")[1];
           
			let a=str.charCodeAt(0);//获取字符串首字母的Unicode值
            if(a!=49){
                oTip.innerText="密码不正确！";
                return false;
            }
			
			let b=str.charCodeAt(1);//获取字符串首字母的Unicode值
            if(b!=50){
                oTip.innerText="密码不正确！";
                return false;
            }
			
			
			let c=str.charCodeAt(2);//获取字符串首字母的Unicode值
            if(c!=51){
                oTip.innerText="密码不正确！";
                return false;
            }
			
			
			let d=str.charCodeAt(3);//获取字符串首字母的Unicode值
            if(d!=52){
                oTip.innerText="密码不正确！";
                return false;
            }
			
			
			let e=str.charCodeAt(4);//获取字符串首字母的Unicode值
            if(e!=53){
                oTip.innerText="密码不正确！";
                return false;
            }
			
			
			let f=str.charCodeAt(5);//获取字符串首字母的Unicode值
            if(f!=54){
                oTip.innerText="密码不正确！";
                return false;
            }
			
			
            else{
                oTip.innerText="";
                return true;
            }
        }
        document.reg.onsubmit=function validateForm(){
            if(checkUser()&&checkPwd())
                return true;
            else
                return false;
        }
    </script>
